<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vardiya Paneli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Yönetici Paneli</h1>
  </header>

  <!-- Çalışan Yönetimi -->
  <section class="panel">
    <h2>Çalışan Yönetimi</h2>
    <input type="text" id="employeeFirstName" placeholder="Ad">
    <input type="text" id="employeeLastName" placeholder="Soyad">
    <input type="text" id="employeeUnit" placeholder="Birim">
    <label><input type="checkbox" id="unitRotation"> 8 Günlük Döngü Aktif</label>
    <button onclick="addEmployee()">Ekle</button>
    <ul id="employeeList"></ul>
  </section>

  <!-- Saat Yönetimi -->
  <section class="panel">
    <h2>Saat Yönetimi</h2>
    <input type="text" id="hourRange" placeholder="örn: 07:00-16:00">
    <input type="number" id="weekdayCapacity" placeholder="Hafta İçi Kapasite">
    <input type="number" id="weekendCapacity" placeholder="Hafta Sonu Kapasite">
    <button onclick="addHour()">Saat Ekle</button>
    <ul id="hourList"></ul>
  </section>

  <!-- Vardiya Planı -->
  <section class="panel">
    <h2>Vardiya Planı</h2>
    <input type="number" id="dayCount" value="7">
    <button onclick="generateShifts()">Plan Oluştur</button>
    <div id="shiftResult"></div>
  </section>

  <footer>
    <p>© 2026 Vardiya Sistemi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
