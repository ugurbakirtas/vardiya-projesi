<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO-Vardiya v2026 | Teknik Sistem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a;
      --blue: #2563eb;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --border: #e2e8f0;
      --danger: #ef4444;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-size: 11px;
    }

    .app-wrapper { padding: 20px; }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .btn-main-action {
      background: var(--blue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    .admin-panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tab-btn {
      padding: 8px 16px;
      cursor: pointer;
      border: 1px solid var(--border);
      background: #f1f5f9;
      border-radius: 6px;
    }

    .tab-btn.active {
      background: var(--blue);
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card-bg);
    }

    th {
      background: var(--primary);
      color: white;
      padding: 10px;
      border: 1px solid #334155;
    }

    td {
      border: 1px solid var(--border);
      padding: 5px;
      vertical-align: top;
      width: 13%;
    }

    .birim-card {
      border-left: 4px solid var(--blue);
      padding: 4px;
      margin-bottom: 3px;
      background: rgba(37,99,235,0.05);
      font-weight: 600;
      cursor: pointer;
    }

    .birim-tag {
      font-size: 8px;
      display: block;
      margin-bottom: 2px;
    }

    .izinli-satiri td { background: #f1f5f9; }
    .hidden { display: none !important; }

    .checklist-horizontal-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }

    .cap-grid-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .cap-row {
      display: grid;
      grid-template-columns: 150px repeat(6, 1fr);
      gap: 5px;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #eee;
    }

    @media print {
      .no-print { display: none; }
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="main-header no-print">
      <div class="logo-area">
        <h1>TEKNİK <span>VARDİYA</span></h1>
        <p id="tarihAraligi">Yükleniyor...</p>
      </div>
      <div class="nav-controls">
        <button onclick="haftaDegistir(-7)">« GERİ</button>
        <button onclick="tabloyuOlustur()" class="btn-main-action">VARDİYA OLUŞTUR</button>
        <button onclick="haftaDegistir(7)">İLERİ »</button>
        <button onclick="toggleAdminPanel()">⚙ YÖNETİM</button>
      </div>
    </header>

    <div id="adminPanel" class="admin-panel hidden no-print">
      <div class="admin-tabs">
        <button class="tab-btn active" onclick="tabDegistir('personel')">PERSONEL</button>
        <button class="tab-btn" onclick="tabDegistir('kapasite')">KAPASİTE</button>
        <button class="tab-btn" onclick="tabDegistir('sistem')">SİSTEM</button>
      </div>

      <div id="tab-personel" class="tab-content">
        <div class="admin-input-group">
          <input type="text" id="yeniPersInp" placeholder="Ad Soyad">
          <select id="yeniPersBirimSec"></select>
          <button onclick="personelEkle()">EKLE</button>
        </div>
        <div id="persListesiAdmin"></div>
      </div>

      <div id="tab-kapasite" class="tab-content hidden">
        <div id="kapasiteTable" class="cap-grid-container"></div>
      </div>

      <div id="tab-sistem" class="tab-content hidden">
        <button onclick="sifirla()">SİSTEMİ SIFIRLA</button>
      </div>
    </div>

    <main>
      <div id="personelChecklist" class="checklist-horizontal-grid no-print"></div>
      <table id="vardiyaTablosu">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
        <tfoot id="tableFooter"></tfoot>
      </table>
    </main>
  </div>

  <script>
    const DEFAULT_UNITS = ["TEKNİK YÖNETMEN", "SES OPERATÖRÜ", "PLAYOUT OPERATÖRÜ", "KJ OPERATÖRÜ", "INGEST OPERATÖRÜ", "BİLGİ İŞLEM", "YAYIN SİSTEMLERİ", "24TV MCR OPERATÖRÜ", "360TV MCR OPERATÖRÜ"];
    const DEFAULT_SHIFTS = ["06:30–16:00", "09:00–18:00", "12:00–22:00", "16:00–00:00", "00:00–07:00", "DIŞ YAYIN"];
    const UNIT_COLORS = { "TEKNİK YÖNETMEN": "#e74c3c", "SES OPERATÖRÜ": "#3498db", "PLAYOUT OPERATÖRÜ": "#2ecc71", "KJ OPERATÖRÜ": "#f1c40f", "24TV MCR OPERATÖRÜ": "#e67e22", "360TV MCR OPERATÖRÜ": "#d35400" };

    const DEFAULT_KAPASITE = {
        "TEKNİK YÖNETMEN_06:30–16:00": {h:2, hs:1},
        "TEKNİK YÖNETMEN_09:00–18:00": {h:0, hs:1},
        "TEKNİK YÖNETMEN_16:00–00:00": {h:1, hs:1},
        "TEKNİK YÖNETMEN_00:00–07:00": {h:1, hs:1},
        "24TV MCR OPERATÖRÜ_00:00–07:00": {h:1, hs:1},
        "360TV MCR OPERATÖRÜ_00:00–07:00": {h:1, hs:1}
    };

    let state = {
        birimler: JSON.parse(localStorage.getItem("v46_birimler")) || DEFAULT_UNITS,
        saatler: JSON.parse(localStorage.getItem("v46_saatler")) || DEFAULT_SHIFTS,
        personeller: JSON.parse(localStorage.getItem("v46_personeller")) || [],
        kapasite: JSON.parse(localStorage.getItem("v46_kapasite")) || DEFAULT_KAPASITE,
        manuelAtamalar: JSON.parse(localStorage.getItem("v46_manuelAtamalar")) || {}
    };

    let currentMonday = getMonday(new Date());

    function getMonday(d) {
        d = new Date(d);
        let day = d.getDay();
        let diff = d.getDate() - day + (day == 0 ? -6 : 1);
        return new Date(d.setDate(diff));
    }

    function save() {
        Object.keys(state).forEach(k => localStorage.setItem(`v46_${k}`, JSON.stringify(state[k])));
    }

    function tabloyuOlustur() {
        const haftaKey = currentMonday.toISOString().split('T')[0];
        document.getElementById("tarihAraligi").innerText = `${currentMonday.toLocaleDateString('tr-TR')} Haftası`;
        
        const gunler = ["Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi", "Pazar"];
        document.getElementById("tableHeader").innerHTML = `<tr><th>Saat</th>${gunler.map(g => `<th>${g}</th>`).join('')}</tr>`;

        let program = {};
        let calismaSayisi = {};
        state.personeller.forEach(p => {
            program[p.ad] = Array(7).fill(null);
            calismaSayisi[p.ad] = 0;
            if (document.getElementById(`check_${p.id}`)?.checked) program[p.ad].fill("İZİNLİ");
        });

        // 1. Manuel Atamaları İşle
        state.personeller.forEach(p => {
            for (let i = 0; i < 7; i++) {
                let mK = `${haftaKey}_${p.ad}_${i}`;
                if (state.manuelAtamalar[mK]) {
                    program[p.ad][i] = state.manuelAtamalar[mK];
                    if (!["İZİNLİ", "BOŞALT"].includes(program[p.ad][i])) calismaSayisi[p.ad]++;
                }
            }
        });

        // 2. Özel Rotasyonlar (Gece Teknik Yönetmen)
        for (let i = 0; i < 7; i++) {
            let geceSorumlusu = (i < 2) ? "BARIŞ İNCE" : "EKREM FİDAN";
            if (program[geceSorumlusu] && program[geceSorumlusu][i] === null) {
                program[geceSorumlusu][i] = "00:00–07:00";
                calismaSayisi[geceSorumlusu]++;
            }
        }

        // 3. Otomatik Atama Algoritması
        for (let gun = 0; gun < 7; gun++) {
            const isHs = gun >= 5;
            state.birimler.forEach(birim => {
                state.saatler.forEach(saat => {
                    const cap = state.kapasite[`${birim}_${saat}`] || {h:0, hs:0};
                    const hedef = isHs ? cap.hs : cap.h;
                    
                    let mevcut = state.personeller.filter(p => p.birim === birim && program[p.ad][gun] === saat).length;
                    
                    if (mevcut < hedef) {
                        let adaylar = state.personeller.filter(p => 
                            p.birim === birim && program[p.ad][gun] === null && calismaSayisi[p.ad] < 6
                        );

                        // MCR Gece Kısıtlaması: Her gece 1 kişi gelmeli
                        if ((birim.includes("MCR")) && saat === "00:00–07:00") {
                            // Algoritma burada adaylar arasından birini seçer
                        }

                        // Teknik Yönetmen Gece Kısıtlaması (Dışındakiler gece çalışamaz)
                        if (birim === "TEKNİK YÖNETMEN" && saat === "00:00–07:00") {
                            adaylar = adaylar.filter(a => ["BARIŞ İNCE", "EKREM FİDAN"].includes(a.ad));
                        }

                        adaylar.sort((a, b) => calismaSayisi[a.ad] - calismaSayisi[b.ad]);

                        for (let j = 0; j < (hedef - mevcut) && adaylar[j]; j++) {
                            program[adaylar[j].ad][gun] = saat;
                            calismaSayisi[adaylar[j].ad]++;
                        }
                    }
                });
            });
        }
        render(program);
    }

    function render(program) {
        const body = document.getElementById("tableBody");
        body.innerHTML = state.saatler.map(saat => `
            <tr>
                <td><strong>${saat}</strong></td>
                ${[0,1,2,3,4,5,6].map(gun => `
                    <td>
                        ${state.personeller.filter(p => program[p.ad][gun] === saat).map(p => `
                            <div class="birim-card" onclick="vardiyaDegistir('${p.ad}',${gun})" style="border-left-color:${UNIT_COLORS[p.birim]}">
                                <span class="birim-tag" style="color:${UNIT_COLORS[p.birim]}">${p.birim}</span>
                                ${p.ad}
                            </div>
                        `).join('')}
                    </td>
                `).join('')}
            </tr>
        `).join('');

        const foot = document.getElementById("tableFooter");
        foot.innerHTML = `<tr class="izinli-satiri"><td><strong>BOŞ / İZİNLİ</strong></td>
            ${[0,1,2,3,4,5,6].map(gun => `<td>
                ${state.personeller.filter(p => program[p.ad][gun] === null || program[p.ad][gun] === "İZİNLİ").map(p => `
                    <div class="birim-card" style="opacity:0.6; border-left-color:#ccc" onclick="vardiyaDegistir('${p.ad}',${gun})">${p.ad}</div>
                `).join('')}
            </td>`).join('')}</tr>`;
    }

    function vardiyaDegistir(pAd, gunIndex) {
        const secim = prompt(`${pAd} için vardiya (1-6) veya İZİNLİ / BOŞALT:\n1- 06:30\n2- 09:00\n3- 12:00\n4- 16:00\n5- 00:00\n6- DIŞ YAYIN`);
        if (!secim) return;
        let sonuc = secim.toUpperCase();
        if (!isNaN(secim)) sonuc = state.saatler[parseInt(secim)-1];
        
        const key = `${currentMonday.toISOString().split('T')[0]}_${pAd}_${gunIndex}`;
        state.manuelAtamalar[key] = sonuc;
        save();
        tabloyuOlustur();
    }

    function toggleAdminPanel() { document.getElementById("adminPanel").classList.toggle("hidden"); refreshUI(); }
    function tabDegistir(t) { 
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById('tab-'+t).classList.remove('hidden');
    }

    function refreshUI() {
        const bSec = document.getElementById("yeniPersBirimSec");
        if(bSec) bSec.innerHTML = state.birimler.map(b => `<option value="${b}">${b}</option>`).join('');
        
        const pList = document.getElementById("persListesiAdmin");
        if(pList) pList.innerHTML = state.personeller.map((p, i) => `<div>${p.ad} (${p.birim}) <button onclick="sil(${i})">X</button></div>`).join('');
        
        checklistOlustur();
        kapasiteCiz();
    }

    function kapasiteCiz() {
        const box = document.getElementById("kapasiteTable");
        box.innerHTML = state.birimler.map(b => `
            <div class="cap-row">
                <div>${b}</div>
                ${state.saatler.map(s => {
                    const v = state.kapasite[`${b}_${s}`] || {h:0, hs:0};
                    return `<div>H:<input type="number" value="${v.h}" onchange="capUp('${b}_${s}','h',this.value)" style="width:30px">
                            S:<input type="number" value="${v.hs}" onchange="capUp('${b}_${s}','hs',this.value)" style="width:30px"></div>`;
                }).join('')}
            </div>`).join('');
    }

    function capUp(k, t, v) { 
        if(!state.kapasite[k]) state.kapasite[k] = {h:0, hs:0};
        state.kapasite[k][t] = parseInt(v); 
        save(); 
    }

    function checklistOlustur() {
        document.getElementById("personelChecklist").innerHTML = state.personeller.map(p => `
            <label><input type="checkbox" id="check_${p.id}" onchange="tabloyuOlustur()"> ${p.ad}</label>
        `).join('');
    }

    function haftaDegistir(v) { currentMonday.setDate(currentMonday.getDate() + v); tabloyuOlustur(); }
    function personelEkle() {
        const ad = document.getElementById("yeniPersInp").value.toUpperCase();
        const birim = document.getElementById("yeniPersBirimSec").value;
        if(ad) { state.personeller.push({ad, birim, id: Date.now()}); save(); refreshUI(); tabloyuOlustur(); }
    }
    function sil(i) { state.personeller.splice(i, 1); save(); refreshUI(); tabloyuOlustur(); }
    function sifirla() { if(confirm("Tüm veriler silinsin mi?")) { localStorage.clear(); location.reload(); } }

    window.onload = () => {
        if(state.personeller.length === 0) {
            // Varsayılan personel listesi buraya eklenebilir.
        }
        tabloyuOlustur();
        refreshUI();
    };
  </script>
</body>
</html>
