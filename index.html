<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetici Paneli - Vardiya Sistemi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Yönetici Paneli</h1>
  </header>

  <!-- Giriş Formu -->
  <section id="loginSection" class="panel">
    <h2>Giriş Yap</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
    <p id="loginMessage"></p>
  </section>

  <!-- Çalışan Yönetimi -->
  <section id="adminSection" class="panel" style="display:none;">
    <h2>Çalışan Yönetimi</h2>
    <input type="text" id="employeeFirstName" placeholder="Ad">
    <input type="text" id="employeeLastName" placeholder="Soyad">
    <input type="text" id="employeeUnit" placeholder="Birim">
    <label>
      <input type="checkbox" id="unitRotation"> 8 Günlük Döngü Aktif
    </label>
    <button onclick="addEmployee()">Ekle</button>
    <ul id="employeeList"></ul>
  </section>

  <!-- Saat Yönetimi -->
  <section id="hourSection" class="panel" style="display:none;">
    <h2>Saat Yönetimi</h2>
    <label>Saat Aralığı:</label>
    <input type="text" id="hourRange" placeholder="örn: 09:00-12:00">
    <label>Kapasite (Hafta İçi):</label>
    <input type="number" id="weekdayCapacity" placeholder="örn: 3">
    <label>Kapasite (Hafta Sonu):</label>
    <input type="number" id="weekendCapacity" placeholder="örn: 2">
    <button onclick="addHour()">Saat Ekle</button>
    <ul id="hourList"></ul>
  </section>

  <!-- Vardiya Planı -->
  <section id="shiftSection" class="panel" style="display:none;">
    <h2>Vardiya Planı</h2>
    <label>Gün Sayısı:</label>
    <input type="number" id="dayCount" value="7">
    <button onclick="generateShifts()">Plan Oluştur</button>
    <div id="shiftResult"></div>
  </section>

  <footer>
    <p>© 2026 Vardiya Sistemi</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
