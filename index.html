<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO-Vardiya v15.0 | Yönetim Paneli</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-wrapper">
    <header class="no-print">
      <div class="logo-area">
        <h1>TEKNİK VARDİYA <span>v15.0</span></h1>
        <p id="tarihAraligi">Yükleniyor...</p>
      </div>
      <div class="main-actions">
        <button onclick="haftaDegistir(-7)" class="btn-nav">« Geri</button>
        <button onclick="tabloyuOlustur()" class="btn-primary main-btn">OTOMATİK PLANLA</button>
        <button onclick="haftaDegistir(7)" class="btn-nav">İleri »</button>
      </div>
      <div class="mode-actions">
        <button onclick="modDegistir()" id="modeBtn" class="btn-mode">⚙️ Yönetim Modu</button>
      </div>
      <div class="export-actions">
        <button onclick="whatsappMesajiOlustur()" class="btn-wa">WhatsApp</button>
        <button onclick="exportExcel()" class="btn-success">Excel</button>
        <button onclick="exportPDF()" class="btn-danger">PDF</button>
      </div>
    </header>

    <section id="adminPanel" class="admin-panel no-print hidden">
      <div class="panel-box">
        <h3>Birim ve Personel Yönetimi</h3>
        <div class="admin-inputs">
          <input type="text" id="yeniPersonelIsim" placeholder="Personel Adı Soyadı">
          <select id="yeniPersonelBirim"></select>
          <button onclick="personelEkle()" class="btn-success">Ekle</button>
        </div>
        <div id="yonetimListesi" class="yonetim-list"></div>
      </div>
    </section>

    <section id="izinPanel" class="admin-panel no-print">
      <h3 class="panel-title">Haftalık İzinli Personel Seçimi</h3>
      <div id="personelChecklist" class="checklist-grid"></div>
    </section>

    <main id="print-area">
      <div class="table-container">
        <table id="vardiyaTablosu">
          <thead><tr id="tableHeader"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div id="ozetTablo"></div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
