<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO-Vardiya v12.1 | Neon & Rules</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="dark-mode">
  <div class="app-wrapper">
    <header class="no-print">
      <div class="header-top">
        <h1 class="glow-text">TEKNİK VARDİYA <span>v12.1</span></h1>
        <button onclick="toggleDarkMode()" class="btn-theme">✨ Mod Değiştir</button>
      </div>
      <div class="nav-row">
          <button onclick="haftaDegistir(-7)" class="btn-nav">«</button>
          <div class="date-display" id="tarihAraligi">Yükleniyor...</div>
          <button onclick="haftaDegistir(7)" class="btn-nav">»</button>
      </div>
      <div class="action-row">
          <button onclick="tabloyuOlustur()" class="btn-primary pulse">⚡ ADALETLİ PLAN OLUŞTUR</button>
          <button onclick="temizleHafiza()" class="btn-danger">Hafızayı Resetle</button>
      </div>
    </header>

    <section class="checklist-section no-print">
      <h3 class="glow-text">Manuel İzinler (Rapor/Yıllık)</h3>
      <div id="personelChecklist" class="checklist-grid"></div>
    </section>

    <main id="print-area">
      <div class="table-responsive">
        <table id="vardiyaTablosu">
          <thead><tr id="tableHeader"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      <div class="stats-section">
          <h3 class="glow-text">Haftalık Analiz & 2 Gün İzin Takibi</h3>
          <div id="ozetTablo"></div>
      </div>
    </main>

    <div class="export-bar no-print">
        <button onclick="whatsappMesajiOlustur()" class="btn-wa">WhatsApp'a At</button>
        <button onclick="exportExcel()" class="btn-success">Excel Al</button>
        <button onclick="exportPDF()" class="btn-pdf">PDF Kaydet</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
