<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO-Vardiya v13.1 | TY Özel Kurallar</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-wrapper">
    <header class="no-print">
      <div class="logo-area">
        <h1>TEKNİK VARDİYA <span>v13.1</span></h1>
        <p id="tarihAraligi">Yükleniyor...</p>
      </div>
      <div class="main-actions">
        <button onclick="haftaDegistir(-7)" class="btn-nav">« Geri</button>
        <button onclick="tabloyuOlustur()" class="btn-primary main-btn pulse">OTOMATİK PLANLA</button>
        <button onclick="haftaDegistir(7)" class="btn-nav">İleri »</button>
      </div>
      <div class="export-actions">
        <button onclick="whatsappMesajiOlustur()" class="btn-wa">WhatsApp</button>
        <button onclick="exportExcel()" class="btn-success">Excel</button>
        <button onclick="exportPDF()" class="btn-danger">PDF</button>
        <button onclick="sifirla()" class="btn-warning">Sıfırla</button>
      </div>
    </header>

    <section class="admin-panel no-print">
      <h3 class="panel-title">İzinli Personel Seçimi (Hiyerarşik)</h3>
      <div id="personelChecklist" class="checklist-grid"></div>
    </section>

    <main id="print-area">
      <div class="table-container">
        <table id="vardiyaTablosu">
          <thead><tr id="tableHeader"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      
      <div class="stats-container">
        <h2 class="stats-title">Haftalık Mesai ve Gece Özeti</h2>
        <div id="ozetTablo"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
