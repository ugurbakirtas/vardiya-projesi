<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO-Vardiya v2026 | MCR DÃ¶ngÃ¼lÃ¼ Sistem</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0f172a; --blue: #2563eb; --bg: #f8fafc; --card-bg: #ffffff;
      --text: #1e293b; --border: #e2e8f0; --danger: #ef4444; --success: #22c55e;
      --weekend-bg: #fee2e2;
    }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; font-size: 11px; }
    .app-wrapper { padding: 20px; }
    .main-header { display: flex; justify-content: space-between; align-items: center; background: var(--primary); color: white; padding: 15px 25px; border-radius: 12px; margin-bottom: 15px; }
    .btn-main-action { background: var(--blue); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    .admin-panel { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    .admin-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--border); }
    .tab-btn { padding: 8px 16px; cursor: pointer; border: none; background: none; font-weight: 600; color: #64748b; }
    .tab-btn.active { background: var(--blue); color: white; border-radius: 6px 6px 0 0; }
    .admin-section-box { background: #f1f5f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; background: var(--card-bg); }
    th { background: var(--primary); color: white; padding: 12px 8px; border: 1px solid #334155; }
    td { border: 1px solid var(--border); padding: 6px; vertical-align: top; width: 13%; height: 80px; }
    .birim-card { border-left: 4px solid var(--blue); padding: 6px; margin-bottom: 4px; background: rgba(37,99,235,0.05); font-weight: 600; cursor: pointer; border-radius: 2px; }
    .birim-tag { font-size: 7px; text-transform: uppercase; display: block; opacity: 0.8; }
    .cap-row { display: grid; grid-template-columns: 180px repeat(auto-fill, minmax(100px, 1fr)); gap: 5px; border-bottom: 1px solid var(--border); padding: 5px; }
    .cap-header { background: var(--primary); color: white; font-weight: bold; }
    .cap-input-item input { width: 35px; text-align: center; }
    .weekend-input { background: var(--weekend-bg); padding: 2px; border-radius: 3px; }
    .hidden { display: none !important; }
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <header class="main-header no-print">
      <div><h1>TEKNÄ°K <span style="color:var(--blue)">VARDÄ°YA</span></h1><p id="tarihAraligi" style="margin:0; opacity:0.8;"></p></div>
      <div class="nav-controls">
        <button onclick="haftaDegistir(-7)" class="btn-main-action" style="background:#475569">Â« Geri</button>
        <button onclick="tabloyuOlustur()" class="btn-main-action">VARDÄ°YA OLUÅžTUR</button>
        <button onclick="haftaDegistir(7)" class="btn-main-action" style="background:#475569">Ä°leri Â»</button>
        <button onclick="whatsappKopyala()" class="btn-main-action" style="background:#22c55e">WP Kopyala</button>
        <button onclick="toggleAdminPanel()" class="btn-main-action" style="background:#1e293b">âš™ YÃ¶netim</button>
      </div>
    </header>

    <div id="adminPanel" class="admin-panel hidden no-print">
      <div class="admin-tabs">
        <button class="tab-btn active" onclick="tabDegistir('ekip')">PERSONEL/BÄ°RÄ°M</button>
        <button class="tab-btn" onclick="tabDegistir('saatler')">SAATLER</button>
        <button class="tab-btn" onclick="tabDegistir('kapasite')">KAPASÄ°TE</button>
      </div>

      <div id="tab-ekip" class="tab-content">
        <div class="admin-section-box">
          <h4>Personel Ekle</h4>
          <input type="text" id="yeniPersInp" placeholder="Ad Soyad">
          <select id="yeniPersBirimSec"></select>
          <button onclick="personelEkle()" class="btn-main-action" style="background:var(--success)">EKLE</button>
          <div id="persListesiAdmin" style="margin-top:10px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        </div>
      </div>

      <div id="tab-saatler" class="tab-content hidden">
        <div class="admin-section-box">
          <h4>Vardiya Saatleri</h4>
          <input type="text" id="yeniSaatInp" placeholder="Ã–rn: 06:30â€“16:00">
          <button onclick="saatEkle()">EKLE</button>
          <div id="saatListesiAdmin" style="margin-top:10px;"></div>
        </div>
      </div>

      <div id="tab-kapasite" class="tab-content hidden"><div id="kapasiteTable"></div></div>
    </div>

    <main>
      <div id="personelChecklist" class="no-print" style="margin-bottom:15px; background:white; padding:10px; border-radius:8px; display:flex; flex-wrap:wrap; gap:10px;"></div>
      <table id="vardiyaTablosu"><thead id="tableHeader"></thead><tbody id="tableBody"></tbody><tfoot id="tableFooter"></tfoot></table>
    </main>
  </div>

  <script>
    const DEFAULT_UNITS = ["TEKNÄ°K YÃ–NETMEN", "SES OPERATÃ–RÃœ", "PLAYOUT OPERATÃ–RÃœ", "KJ OPERATÃ–RÃœ", "INGEST OPERATÃ–RÃœ", "BÄ°LGÄ° Ä°ÅžLEM", "YAYIN SÄ°STEMLERÄ°", "24TV MCR OPERATÃ–RÃœ", "360TV MCR OPERATÃ–RÃœ"];
    const DEFAULT_SHIFTS = ["06:30â€“16:00", "09:00â€“18:00", "12:00â€“22:00", "16:00â€“00:00", "00:00â€“07:00", "DIÅž YAYIN"];
    
    // MCR DÃ¶ngÃ¼sÃ¼: 2 Sabah (0), 2 AkÅŸam (3), 2 Gece (4), 2 Ä°zin (X)
    const MCR_CYCLE = ["06:30â€“16:00", "06:30â€“16:00", "16:00â€“00:00", "16:00â€“00:00", "00:00â€“07:00", "00:00â€“07:00", "Ä°ZÄ°NLÄ°", "Ä°ZÄ°NLÄ°"];
    const REFERENCE_DATE = new Date("2026-01-01"); // DÃ¶ngÃ¼ baÅŸlangÄ±Ã§ referansÄ±

    let state = {
        birimler: JSON.parse(localStorage.getItem("v53_birimler")) || DEFAULT_UNITS,
        saatler: JSON.parse(localStorage.getItem("v53_saatler")) || DEFAULT_SHIFTS,
        personeller: JSON.parse(localStorage.getItem("v53_personeller")) || [],
        kapasite: JSON.parse(localStorage.getItem("v53_kapasite")) || {},
        manuelAtamalar: JSON.parse(localStorage.getItem("v53_manuelAtamalar")) || {}
    };

    let currentMonday = getMonday(new Date());
    function getMonday(d) { d = new Date(d); let day = d.getDay(); return new Date(d.setDate(d.getDate() - day + (day == 0 ? -6 : 1))); }
    function save() { Object.keys(state).forEach(k => localStorage.setItem(`v53_${k}`, JSON.stringify(state[k]))); }

    function tabloyuOlustur() {
        const haftaKey = currentMonday.toISOString().split('T')[0];
        document.getElementById("tarihAraligi").innerText = `${currentMonday.toLocaleDateString('tr-TR')} HaftasÄ±`;
        const gunler = ["Pazartesi", "SalÄ±", "Ã‡arÅŸamba", "PerÅŸembe", "Cuma", "Cumartesi", "Pazar"];
        document.getElementById("tableHeader").innerHTML = `<tr><th>Saat</th>${gunler.map(g => `<th>${g}</th>`).join('')}</tr>`;

        let program = {};
        let calismaSayisi = {};

        state.personeller.forEach(p => {
            program[p.ad] = Array(7).fill(null);
            calismaSayisi[p.ad] = 0;
            
            // --- MCR Ã–ZEL DÃ–NGÃœ KURALI ---
            if (p.birim.includes("MCR")) {
                for (let i = 0; i < 7; i++) {
                    let gunTarihi = new Date(currentMonday);
                    gunTarihi.setDate(gunTarihi.getDate() + i);
                    
                    // Referans tarihten itibaren geÃ§en gÃ¼n sayÄ±sÄ±na gÃ¶re 8'li dÃ¶ngÃ¼ hesabÄ±
                    let farkGun = Math.floor((gunTarihi - REFERENCE_DATE) / (1000 * 60 * 60 * 24));
                    // Her personel dÃ¶ngÃ¼ye farklÄ± yerden baÅŸlasÄ±n diye ID/Index kullanÄ±labilir
                    let index = (farkGun + state.personeller.indexOf(p) * 2) % 8; 
                    program[p.ad][i] = MCR_CYCLE[index];
                    if (program[p.ad][i] !== "Ä°ZÄ°NLÄ°") calismaSayisi[p.ad]++;
                }
            }

            // Checklist kontrolÃ¼ (Manuel izinliler)
            if (document.getElementById(`check_${p.id}`)?.checked) program[p.ad].fill("Ä°ZÄ°NLÄ°");
        });

        // Manuel Atamalar (MCR dÃ¶ngÃ¼sÃ¼nÃ¼ bile ezer)
        state.personeller.forEach(p => {
            for (let i = 0; i < 7; i++) {
                let mK = `${haftaKey}_${p.ad}_${i}`;
                if (state.manuelAtamalar[mK]) program[p.ad][i] = state.manuelAtamalar[mK];
            }
        });

        // Teknik YÃ¶netmen Gece Rotasyonu
        for (let i = 0; i < 7; i++) {
            let sor = (i < 2) ? "BARIÅž Ä°NCE" : "EKREM FÄ°DAN";
            if (program[sor] && (program[sor][i] === null || program[sor][i] === "")) {
                program[sor][i] = "00:00â€“07:00";
                calismaSayisi[sor]++;
            }
        }

        // Standart Otomatik Atama (DiÄŸer Birimler Ä°Ã§in)
        for (let gun = 0; gun < 7; gun++) {
            state.birimler.forEach(birim => {
                if (birim.includes("MCR")) return; // MCR'Ä± geÃ§, o dÃ¶ngÃ¼yle doldu.

                state.saatler.forEach(saat => {
                    const cap = state.kapasite[`${birim}_${saat}`] || {h:0, hs:0};
                    let hedef = (gun >= 5) ? cap.hs : cap.h;
                    let mevcut = state.personeller.filter(p => p.birim === birim && program[p.ad][gun] === saat).length;
                    
                    if (mevcut < hedef) {
                        let adaylar = state.personeller.filter(p => p.birim === birim && program[p.ad][gun] === null && calismaSayisi[p.ad] < 6);
                        // Gece gelen sabah gelemez kuralÄ±
                        adaylar = adaylar.filter(p => !(program[p.ad][gun] === "00:00â€“07:00" && (saat.startsWith("06:30") || saat.startsWith("09:00"))));
                        
                        adaylar.sort((a, b) => calismaSayisi[a.ad] - calismaSayisi[b.ad]);
                        for (let j = 0; j < (hedef - mevcut) && adaylar[j]; j++) {
                            program[adaylar[j].ad][gun] = saat; calismaSayisi[adaylar[j].ad]++;
                        }
                    }
                });
            });
        }
        render(program);
    }

    function render(program) {
        const body = document.getElementById("tableBody");
        body.innerHTML = state.saatler.map(saat => `
            <tr><td><strong>${saat}</strong></td>
                ${[0,1,2,3,4,5,6].map(gun => `<td>${state.personeller.filter(p => program[p.ad][gun] === saat).map(p => `
                    <div class="birim-card" onclick="vardiyaDegistir('${p.ad}',${gun})" style="border-left-color:${p.birim.includes('MCR') ? '#f39c12' : '#2563eb'}">
                        <span class="birim-tag">${p.birim}</span>${p.ad}
                    </div>`).join('')}</td>`).join('')}
            </tr>`).join('');
        
        document.getElementById("tableFooter").innerHTML = `<tr><td><strong>Ä°ZÄ°NLÄ° / BOÅž</strong></td>${[0,1,2,3,4,5,6].map(gun => `<td>${state.personeller.filter(p => program[p.ad][gun] === null || program[p.ad][gun] === "Ä°ZÄ°NLÄ°").map(p => `<div class="birim-card" style="opacity:0.5" onclick="vardiyaDegistir('${p.ad}',${gun})">${p.ad}</div>`).join('')}</td>`).join('')}</tr>`;
    }

    function kapasiteCiz() {
        const box = document.getElementById("kapasiteTable");
        let html = `<div class="cap-row cap-header"><div>Birim / Saat</div>${state.saatler.map(s => `<div>${s.split('â€“')[0]}</div>`).join('')}</div>`;
        state.birimler.forEach(b => {
            html += `<div class="cap-row"><div>${b}</div>${state.saatler.map(s => {
                const v = state.kapasite[`${b}_${s}`] || {h:0, hs:0};
                return `<div class="cap-input-item">H:<input type="number" value="${v.h}" onchange="capUp('${b}_${s}','h',this.value)"><br><span class="weekend-input">S:<input type="number" value="${v.hs}" onchange="capUp('${b}_${s}','hs',this.value)"></span></div>`
            }).join('')}</div>`;
        });
        box.innerHTML = html;
    }

    function capUp(k, t, v) { state.kapasite[k] = state.kapasite[k] || {h:0, hs:0}; state.kapasite[k][t] = parseInt(v) || 0; save(); }
    function toggleAdminPanel() { document.getElementById("adminPanel").classList.toggle("hidden"); refreshUI(); }
    function tabDegistir(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); }
    function refreshUI() {
        document.getElementById("yeniPersBirimSec").innerHTML = state.birimler.map(b => `<option value="${b}">${b}</option>`).join('');
        document.getElementById("persListesiAdmin").innerHTML = state.personeller.map((p, i) => `<div>${p.ad} <button onclick="state.personeller.splice(${i},1);save();refreshUI()" class="btn-del">Ã—</button></div>`).join('');
        document.getElementById("saatListesiAdmin").innerHTML = state.saatler.map((s, i) => `<span>${s} <button onclick="state.saatler.splice(${i},1);save();refreshUI()">Ã—</button> </span>`).join('');
        document.getElementById("personelChecklist").innerHTML = state.personeller.map(p => `<label><input type="checkbox" id="check_${p.id}" onchange="tabloyuOlustur()"> ${p.ad}</label>`).join('');
        kapasiteCiz();
    }
    function personelEkle() { const ad = document.getElementById("yeniPersInp").value.toUpperCase(); const birim = document.getElementById("yeniPersBirimSec").value; if(ad){state.personeller.push({ad, birim, id: Date.now()}); save(); refreshUI(); tabloyuOlustur();} }
    function saatEkle() { const s = document.getElementById("yeniSaatInp").value; if(s){state.saatler.push(s); save(); refreshUI(); tabloyuOlustur();} }
    function vardiyaDegistir(pAd, g) { const s = prompt(`${pAd} iÃ§in vardiya no veya Ä°ZÄ°NLÄ°`); if(s){ state.manuelAtamalar[`${currentMonday.toISOString().split('T')[0]}_${pAd}_${g}`] = isNaN(s) ? s.toUpperCase() : state.saatler[s-1]; save(); tabloyuOlustur(); }}
    function haftaDegistir(v) { currentMonday.setDate(currentMonday.getDate() + v); tabloyuOlustur(); }
    function whatsappKopyala() { let t = `ðŸ“… *${currentMonday.toLocaleDateString()} VARDÄ°YASI*\n\n`; document.querySelectorAll("#vardiyaTablosu tr").forEach(r => { const c = r.querySelectorAll("td, th"); if(c.length) t += `*${c[0].innerText}* âž” ${Array.from(c).slice(1).map(x => x.innerText.replace(/\n/g, ", ")).join(" | ")}\n`; }); navigator.clipboard.writeText(t).then(() => alert("KopyalandÄ±!")); }
    window.onload = () => { tabloyuOlustur(); refreshUI(); };
  </script>
</body>
</html>
