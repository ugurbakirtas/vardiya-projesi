<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO-Vardiya v12.0 | Klasik Görünüm</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="no-print">
      <h1>TEKNİK VARDİYA SİSTEMİ</h1>
      <div class="nav-controls">
        <button onclick="haftaDegistir(-7)" class="btn-side">« Geri</button>
        <h2 id="tarihAraligi">Yükleniyor...</h2>
        <button onclick="haftaDegistir(7)" class="btn-side">İleri »</button>
      </div>
      <div class="main-actions">
        <button onclick="tabloyuOlustur()" class="btn-generate">⚡ PLAN OLUŞTUR</button>
        <button onclick="exportPDF()" class="btn-export">PDF İndir</button>
        <button onclick="whatsappMesajiOlustur()" class="btn-wa">WhatsApp'a Kopyala</button>
      </div>
    </header>

    <div class="checklist-container no-print">
      <h3>Manuel İzinli Personel Seçimi</h3>
      <div id="personelChecklist" class="checklist"></div>
    </div>

    <main id="print-area">
      <table id="vardiyaTablosu">
        <thead><tr id="tableHeader"></tr></thead>
        <tbody id="tableBody"></tbody>
      </table>
      
      <div class="stats-container">
        <h3>Haftalık Çalışma Özeti (2 İzin Takibi)</h3>
        <div id="ozetTablo"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
