<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PRO-Vardiya Mobil v10.2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="app-wrapper">
    <header class="no-print">
      <div class="logo-area">
        <h1>TEKNİK VARDİYA <span>v10.2</span></h1>
        <p id="tarihAraligi">Yükleniyor...</p>
      </div>
      <div class="header-actions">
        <div class="nav-row">
            <button onclick="haftaDegistir(-7)" class="btn-nav">« Geri</button>
            <button onclick="tabloyuOlustur()" class="btn-primary">Planla</button>
            <button onclick="haftaDegistir(7)" class="btn-nav">İleri »</button>
        </div>
      </div>
    </header>

    <div class="export-bar no-print">
        <button onclick="whatsappMesajiOlustur()" class="btn-wa">WhatsApp</button>
        <button onclick="exportExcel()" class="btn-success">Excel</button>
        <button onclick="exportPDF()" class="btn-danger">PDF</button>
        <button onclick="sifirla()" class="btn-warning">Sıfırla</button>
    </div>

    <section class="admin-panel no-print">
      <h3 class="section-title">Personel Seçimi (İzinliler)</h3>
      <div id="personelChecklist" class="checklist-grid"></div>
    </section>

    <main id="print-area">
      <div class="table-responsive">
        <table id="vardiyaTablosu">
          <thead><tr id="tableHeader"></tr></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
      
      <div class="stats-container">
        <h2 class="stats-title">Haftalık Özet</h2>
        <div id="ozetTablo" class="table-responsive"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
